<div class="todo-item">
  <div>
    <label>
      <input type="checkbox"
             class="todo-checkbox"
             (click)="completeItem()"/>
    </label>
    <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
  {{ item.title }}
  </span>
  </div>

  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
